{%load static%}

<section class="container pt-4">
    <h2 class="h3 mb-4 text-center">دسته‌بندی برندها</h2>

    <!-- کانتینر اصلی Swiper، با data-swiper -->
    <div
        class="swiper"
        id="brandsSlider"
        data-swiper='{
        "slidesPerView": 7,
        "grid": { "rows": 1, "fill": "row" },
        "spaceBetween": 50,
        "navigation": {
          "nextEl": ".swiper-button-next",
          "prevEl": ".swiper-button-prev"
        },
        "pagination": {
          "el": ".swiper-pagination",
          "clickable": true
        },
        "breakpoints": {
          "992": {
            "slidesPerView": 7,
            "grid": { "rows": 1, "fill": "row" },
            "spaceBetween": 50
          },
          "768": {
            "slidesPerView": 4,
            "grid": { "rows": 2, "fill": "row" },
            "spaceBetween": 30
          },
          "0": {
            "slidesPerView": 2,
            "grid": { "rows": 2, "fill": "row" },
            "spaceBetween": 20
          }
        }
      }'
    >
        <div class="swiper-wrapper">
            <!-- هر کارت برند یک swiper-slide جدا است -->
            <div class="swiper-slide">
                <div class="brand-filter-slider">
                    <img
                        src="{% static 'img/brand-imgs/logo-1.png' %}"
                        alt="Brand 1"
                        class="img-fluid"
                    />
                    <div class="brand-filter-slider-name">Brand 1</div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="brand-filter-slider">
                    <img
                        src="{% static 'img/brand-imgs/logo-2.png' %}"
                        alt="Brand 2"
                        class="img-fluid"
                    />
                    <div class="brand-name">Brand 2</div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="brand-filter-slider">
                    <img
                        src="{% static 'img/brand-imgs/logo-3.png' %}"
                        alt="Brand 3"
                        class="img-fluid"
                    />
                    <div class="brand-name">Brand 3</div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="brand-filter-slider">
                    <img
                        src="{% static 'img/brand-imgs/logo-4.png' %}"
                        alt="Brand 4"
                        class="img-fluid"
                    />
                    <div class="brand-name">Brand 4</div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="brand-filter-slider">
                    <img
                        src="{% static 'img/brand-imgs/logo-5.png' %}"
                        alt="Brand 5"
                        class="img-fluid"
                    />
                    <div class="brand-name">Brand 5</div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="brand-filter-slider">
                    <img
                        src="{% static 'img/brand-imgs/logo-6.png' %}"
                        alt="Brand 6"
                        class="img-fluid"
                    />
                    <div class="brand-name">Brand 6</div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="brand-filter-slider">
                    <img
                        src="{% static 'img/brand-imgs/logo-7.png' %}"
                        alt="Brand 7"
                        class="img-fluid"
                    />
                    <div class="brand-name">Brand 7</div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="brand-filter-slider">
                    <img
                        src="{% static 'img/brand-imgs/logo-8.png' %}"
                        alt="Brand 8"
                        class="img-fluid"
                    />
                    <div class="brand-name">Brand 8</div>
                </div>
            </div>

            <!-- اگر برند بیشتری دارید، همین ساختار را تکرار کنید -->
        </div>

        <!-- دکمه‌های ناوبری -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- نقطه‌های صفحه‌بندی -->
        <div class="swiper-pagination mt-3"></div>
    </div>
</section>
