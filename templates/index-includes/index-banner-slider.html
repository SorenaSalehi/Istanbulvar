{% load static %}

<section class="homepage-swiper-section">
    <div
        class="swiper"
        id="homepageSwiper"
        data-swiper='{
                                    "spaceBetween": 64,
                                    "loop": true,
                                    "speed": 400,
                                    "controlSlider": "#sliderImages",
                                    "autoplay": {
                                        "delay": 5500,
                                        "disableOnInteraction": false
                                    },
                                    "scrollbar": {
                                        "el": ".swiper-scrollbar"
                                    }
                                }'
    >
        <div class="swiper-wrapper">
            <!-- هر اسلاید باید کلاس swiper-slide داشته باشد -->
            <div class="swiper-slide">
                <img
                    src="{% static 'images/slider/slide1.jpg' %}"
                    alt="متن جایگزین برای اسلاید ۱"
                    class="w-100"
                />
            </div>
            <div class="swiper-slide">
                <img
                    src="{% static 'images/slider/slide2.jpg' %}"
                    alt="متن جایگزین برای اسلاید ۲"
                    class="w-100"
                />
            </div>
            <div class="swiper-slide">
                <img
                    src="{% static 'images/slider/slide3.jpg' %}"
                    alt="متن جایگزین برای اسلاید ۳"
                    class="w-100"
                />
            </div>
            <!-- به تعداد دلخواه اسلاید اضافه کنید -->
        </div>
        <!-- اگر می‌خواهید pagination یا navigation داشته باشید -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</section>
